<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
</head>

<body>
    <header class="row">
        <div class="col-6">
            <a href = "./highscores.html">
                <p class="high">Highscores</p>
            </a>
        </div>
        <div class="col-6">
            <p id="timer"></p>
        </div>
    </header>
    <div class="container">
        <h1></h1>
        <div id="main">
            <h1 class="Welcome">How well do you know me?</h1>
            <p class="direction">Lets find out!</p>
            <div class="row">
                <div class="col text-center">
                    <button type="button" id="start-button" class="start btn btn-outline-primary">Start Quiz</button>
                </div>
            </div>
        </div>
        <div id="question"></div>
        <div id="choices"></div>
        <div id = "wrong"></div>
        <div id = "score"></div>
        <div id = "input"></div>
        <div id="form"></div>
        <div id="submit"></div>

        <a href = "./index.html">
            <p id="try-again"></p>
        </a>
        


    </div>
    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
